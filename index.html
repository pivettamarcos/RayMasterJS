<html>
	<head>
	    <meta charset="utf-8" />
	    <title>	Test Game </title>
	    <style>

			#editorCanvas { width: 400px; height: 304px; display: block; float: left; position: relative;}

		</div>
		<canvas id="sidebar" width="200px" height="304px"></canvas>
		
		<canvas id="gameScreen" width="600px" height="300px"></canvas>
	</div>
	
	<script src="events.js" type="text/javascript"></script>
	<script src="constants.js" type="text/javascript"></script>
